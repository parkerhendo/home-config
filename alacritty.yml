# Colors  -------------------------------------------------------- 

colors:
   # Default colors
   primary:
     background: '#232730'
     foreground: '#D8DEE9'
   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

# FONTS --------------------------------------------------------

font:
  size: 14.0
  normal:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Regular
  bold:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold
  italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Italic

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
